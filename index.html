<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form practice</title>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="background"> -->
    <h2 class="form__title">Welcome to the Jungle</h2>
    <p class="form__subtitle">Please fill the form to explore</p>
    <form action="#" class="form">
      <div class="form__rows">
        <!-- -------------------------------- row-1 -------------------------------- -->
        <div class="form__row">
          <div class="form__col">
            <input type="text" placeholder="First Name" id="fname" />
          </div>
          <div class="form__col">
            <input type="text" placeholder="Last Name" id="lname" />
          </div>
        </div>

        <!-- -------------------------------- row-2 -------------------------------- -->
        <div class="form__row">
          <div class="form__col">
            <input
              type="date"
              placeholder="Date of Birth"
              id="dob"
              style="text-transform: uppercase"
            />
          </div>
          <div class="form__col">
            <input type="phone" placeholder="Phone Number" id="pnumber" />
          </div>
        </div>

        <!-- -------------------------------- row-3 -------------------------------- -->
        <div class="form__row">
          <div class="form__col">
            <input
              type="email"
              placeholder="Enter your email address"
              id="email"
            />
          </div>
          <div class="form__col">
            <input type="text" placeholder="Place" id="place" />
          </div>
        </div>
        <!-- -------------------------------- row-4 -------------------------------- -->
        <div class="form__row">
          <div class="form__col">
            <input type="number" placeholder="Your Age" id="age" />
          </div>
          <div class="form__col">
            <input type="time" placeholder="Select Time" id="time" />
          </div>
        </div>

        <div class="form__row">
          <button type="submit" class="btn">Pick days for visit</button>
        </div>

        <ul class="form__column">
          <li>
            <label for="sunday">
              <input type="checkbox" name="sunday" />Sunday</label
            >
          </li>
          <li>
            <label for="monday">
              <input type="checkbox" name="monday" />Monday</label
            >
          </li>
          <li>
            <label for="tuesday">
              <input type="checkbox" name="tuesday" />Tuesday</label
            >
          </li>
          <li>
            <label for="wednesday">
              <input type="checkbox" name="tuesday" />Wednesday</label
            >
          </li>
          <li>
            <label for="thrusday">
              <input type="checkbox" name="tuesday" />Thrusday</label
            >
          </li>
          <li>
            <label for="friday">
              <input type="checkbox" name="tuesday" />Friday</label
            >
          </li>
          <li>
            <label for="saturday">
              <input type="checkbox" name="tuesday" />Saturday</label
            >
          </li>
        </ul>
      </div>
      <div class="right__section">
        <img src="animal.png" />
      </div>
    </form>

    <!-- </div> -->
  </body>
</html>
